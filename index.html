<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-container">
                <img src="./images/odin-lined.png" alt="odin-logo">
                <p>ODIN</p>
            </div>
            <footer>Photo by Priscilla DuPreez on unsplash</footer>
        </div>
    
        <div class="right">
            <div class="paragraph-container">
                <p>This is not a real online service!You know you need
                    something like this in your life to help you realize
                    your deepest dreams.Sign up <em>now</em> to get stared.
                    <br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="">
                <div class="form-container">
                    <p>Lets do this!</p> 
                    <div>
                        <p>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" 
                            pattern="((.*[a-z]){3})" 
                            required>
                        </p>
                        <p>
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" 
                            pattern="((.*[a-z]){3})" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"
                            placeholder="eg: you@mail.com" required>
                        </p>
                        <p>
                            <label for="tel">Phone Number</label>
                            <input type="number" id="tel" name="phone#"
                            placeholder="XXX-XXX-XXXX" pattern="(^(\([0-9]{3}\)|[0-9]{3}-)[0-9]{3}-[0-9]{4}$)"
                            required>
                        </p>
                    </div>
                    <div class="password">
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <label id="invalid-password"></label>
                        </p>
                        <p>
                            <label for="conPassword">Confirm Password</label>
                            <input type="password" id="conPassword" name="confirmPassword" 
                            oninput="myFunction()" required>
                        </p>
                    </div>
                </div>
                <div class="login-container">
                    <div class="button-container">
                        <button id="submit" type="submit">Create Account</button>
                    </div>
                    <div class="login">
                        <p>Already have an account? <a href="">Log in</a> </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
